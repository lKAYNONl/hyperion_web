name: hyperion
description: Landing page for Hyperion project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  url_launcher: ^6.1.7
  share_plus: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Unbounded
      fonts:
        - asset: assets/fonts/Unbounded-Regular.ttf
        - asset: assets/fonts/Unbounded-SemiBold.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Regular.ttf
